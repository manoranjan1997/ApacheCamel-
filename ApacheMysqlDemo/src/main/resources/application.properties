# ActiveMQ Configuration
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin



spring.application.name=ApacheMysqlDemo
camel.component.servlet.mapping.enabled=true
camel.component.servlet.enabled=true

server.port=9090
camel.servlet.mapping.contextPath=/api/*
spring.datasource.url=jdbc:mysql://localhost:3306/litun
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate,ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

